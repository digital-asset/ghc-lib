build: off
cache:
- "c:\\sr -> appveyor.yml"

before_test:
- curl -ostack.zip -L --insecure http://www.stackage.org/stack/windows-x86_64
- 7z x stack.zip stack.exe

clone_folder: "c:\\project"
environment:
  global:
    STACK_ROOT: "c:\\sr"

test_script:
# Make sure stack.exe is on the PATH even when Hadrian changes directory
- set PATH=C:\project;%PATH%
# Match the Hadrian resolver, so we download less stuff
- stack init ghc-lib-gen --resolver=lts-12.10
- stack setup > nul
- stack exec -- pacman -S autoconf automake-wrapper make patch python tar --noconfirm
# Build ghc-lib-gen
- stack --no-terminal build ghc-lib-gen
# Clone ghc
- git clone git://git.haskell.org/ghc.git --recursive
#  Exec ghc-lib-gen on ghc
- stack exec -- ghc-lib-gen ghc
# stack init doesn't work because of https://github.com/commercialhaskell/stack/issues/4508
# Set up stack configs for ghc -lib and mini-hlint
- echo - examples/mini-hlint >> stack.yaml
- echo - ghc >> stack.yaml
# Build ghc-lib and exec tests
- stack build --no-terminal --interleaved-output
- stack exec --no-terminal --interleaved-output -- ghc-lib --version
- stack exec --no-terminal --interleaved-output -- mini-hlint examples/mini-hlint/test/MiniHlintTest.hs
